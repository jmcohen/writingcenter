<!DOCTYPE>
<html>
	<head>
		<title>Write Time</title>
		<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>	
		<style type="text/css">
			a {cursor: pointer;}
		</style>
	</head>
	<body>
		<div class="row-fluid" style="margin-top:20px">
		<div class="span3"></div>
		<div class="container span6" style="margin-left: auto; margin-right: auto;">
			<div style="text-align: center; margin-left:-30px"><img src="static/WriteTime.png"></img></div>
			<h5 style="text-align: center; margin-bottom: 10px;">Find takers for <a href="http://princeton.edu/writing" target="_blank">Princeton Writing Center</a> appointments.</h5>
			<table class="table table-striped table-hover">
				<tr>
					<thead>
						<th style="text-align: center; width: 50%">Date</th>
						<th style="text-align: center; width: 25%">Time</th>
						<th style="text-align: center; width: 25%"></th>
					</thead>
				</tr>
				{% for appointment in appointments %}
				<tr>
					<td style="text-align: center">{{appointment.time|date:"l, F j" }}</td>
					<td style="text-align: center">{{appointment.time|date:"g:i a" }}</td>
					<td style="text-align: center"><span><a href="accept/{{appointment.pk}}" class="btn btn-small btn-success">Accept</a></span></td>
				</tr>
				{% endfor %}
				</table>
			<p style="text-align: center;">Can't make your appointment?</p>
			<p style="text-align: center;"><a href="offer" class="btn btn-primary">Offer an Appointment</a></div></div>
	</body>
</html>
